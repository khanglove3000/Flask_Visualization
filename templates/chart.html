<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- jQuery and JS bundle w/ Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>

  <style>
        
        .container {
            width: 30%;
            height: 30%;
        }
</style>
  </style>
  
</head>
<body>

    <div class=" text-center" style="margin-bottom:0">
        <h1>MATPLOTLIB</h1>
        <a href="/">HOME PAGE</a><br>
        <a href="/Quy">Year</a>
        <p>Introduction to MATPLOTLIB..............</p>
        </div>
    
        <div class="container">
            <div class="row">
                
               <div class="col-1 nav-right">
            <select name="chartType" id="chartType" onchange="updateChartType()">
                <option value="bar">Bar</option>
                <option value="line">Line</option>
                <option value="pie">Pie</option>
            </select> 
        
        </div>

        <div class="col-11">
            <div class="container" style="position: relative; width:30vw">
                <canvas id="myChart" width="350" height="350"></canvas>
                <p id="caption">The chart is displaying a simple line chart.</p>         
            </div>
        </div>
      
      </div>
 
  </div>   

</body>
    <script>

        var myData = {
        labels: {{labels | tojson}},
        datasets: [{
              label: "Pie Chart",
              backgroundColor: {{colors | tojson}},
            data: {{values | tojson}}
            }]
          };

            var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'bar',      // Define chart type
        data: myData      // Chart data
      });

            function updateChartType() {
                // Destroy the previous chart
        myChart.destroy();
                // Draw a new chart on the basic of dropdown
        myChart = new Chart(ctx, {
          type: document.getElementById("chartType").value,  // Select chart type from dropdown
          data: myData
        });
      };



    </script>
</html>
